name: meaning-v3-auto-build

on:
  push:
    branches: ["main"]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Install deps (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        sudo apt-get update || true
        sudo apt-get install -y gcc nasm || true

    - name: Install deps (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        choco install mingw -y
        choco install nasm -y
        refreshenv

    - name: Run Meaning Transpiler
      shell: bash
      run: |
        python3 src/meaning_transpiler.py src/ out/

    - name: Run Meaning VM (semantic execution test)
      shell: bash
      run: |
        python3 - << 'EOF'
import json
from src.meaning_transpiler import MeaningVM

with open("out/ir.json") as f:
    ir = json.load(f)

vm = MeaningVM(ir)
vm.run()
EOF

    - name: Build LLVM C
      shell: bash
      run: |
        cd out/llvm
        gcc main.c -o main

    - name: Zip artifacts
      shell: bash
      run: |
        cd out
        zip -r build_${{ matrix.os }}.zip .

    - uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: out/build_${{ matrix.os }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v3-${{ github.run_number }}
        files: |
          build-ubuntu-latest/build_ubuntu-latest.zip
          build-macos-latest/build_macos-latest.zip
          build-windows-latest/build_windows-latest.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
