name: meaning-v3-autobuild

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Linux
    - name: Install deps (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc clang nasm zip

    # macOS
    - name: Install deps (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install nasm || true

    # Windows
    - name: Install deps (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        choco install mingw -y
        choco install nasm -y
        refreshenv

    # Meaning IR v3 생성
    - name: Run Meaning Transpiler
      shell: bash
      run: |
        python3 src/meaning_engine.py transpile src/ out/

    # Meaning VM v3 테스트 실행
    - name: Run Meaning VM
      shell: bash
      run: |
        python3 src/meaning_engine.py runvm out/ir.json

    # LLVM C 빌드
    - name: Build LLVM
      shell: bash
      run: |
        cd out/llvm
        gcc main.c -o main

    # ZIP 생성
    - name: Create ZIP (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cd out
        zip -r build_${{ matrix.os }}.zip .

    - name: Create ZIP (Windows)
      if: runner.os == 'Windows'
      shell: powershell
      run: |
        cd out
        Compress-Archive -Path * -DestinationPath build_windows-latest.zip


  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Download Artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v3.${{ github.run_number }}
        files: |
          build-ubuntu-latest/build_ubuntu-latest.zip
          build-macos-latest/build_macos-latest.zip
          build-windows-latest/build_windows-latest.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
